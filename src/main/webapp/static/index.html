<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout example · Bootstrap v5.1</title>
    <link href="static/form-validation.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        function send() {
            var pass = document.getElementById('password').value;
            var repeatpas = document.getElementById('repeatpassword').value;
            var fullName = $("#fullName").val();
            var email = $("#email").val();
            var phonecode = $("#phonecode").val();
            var tel = $("#tel").val();
            var job = $("#job").val();
            if (pass===repeatpas){
                alert("Паролі співпали" );
           }else{
                alert("Паролі не співпали , повторіть спробу" );
            }
            $.post("registration", {"fullName": fullName,"email":email,"phonecode": phonecode,"tel": tel,"job": job})
                .done(function (data) {
                    alert("Data Loaded: " + data);
                    $("#result").empty().append(data);
                });
        }
    </script>
</head>
<body class="bg-light">
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-7">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="fullName" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imggg" src="static/значок-персоны-в-плоском-стиле-символ-человека-118611127.jpg"></span>
                                <input type="text" class="form-control" id="fullName" placeholder="Full name" required="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imggg" src="static/email.png"></span>
                                <input type="text" class="form-control" id="email" placeholder="Email address" required="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="tel" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imgtel" src="static/phone.jpg"></span>
                                <label for="phonecode"></label><select class="form-control" name="phonecode" id="phonecode" >

                                <option>Select code country</option>
                                <option value="+380">+380</option>
                                <option value="+93">+93</option>
                                <option value="+49">+49</option>
                                <option value="+7">+7</option>
                                <option value="+256">+256</option>

                            </select>
                                <input type="text" class="form-control" name="tel" id="tel" placeholder="Phone number" required="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="job" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imgjob" src="static/job.png"></span>
                                <select  class="form-control" name="id" id="job" >

                                    <option>Select job type</option>
                                    <option value="Home">Home</option>
                                    <option value="IT">IT</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Actor">Actor</option>

                                </select>

                            </div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imgpassword" src="static/password.svg"></span>
                                <input type="text" class="form-control" id="password" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="repeatpassword" class="form-label"></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text-1"><img class="imgpassword" src="static/password.svg"></span>
                                <input type="text" class="form-control" id="repeatpassword" placeholder="Repeat password" required="">
                            </div>
                        </div>
                    </div>
                    <input class="btn" type="button" value="Create Account" onclick="send();">
                </form>

            </div>
        </div>
        <div id="result"></div>
    </main>
</div>
</div>
</body>
</html>
